<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela Cocina</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>
    <header class="header">
        <h1 class="header__titulo">Escuela de cocina</h1>

        <div class="barra">
            <div class="barra__contenedor">
                <picture>
                    <source src="./build/img/logo.svg" type="image/svg">
                    <img class="barra__logo" decoding="async" loading="lazy" src="./build/img/logo.png" alt="Logotipo escuela cocina">
                </picture>

                <nav class="menu">
                    <ul>
                        <li><a class="menu__element" href="#">Nosotros</a></li>
                        <li><a class="menu__element" href="#">Blog</a></li>
                        <li><a class="menu__element" href="#">Clases</a></li>
                        <li><a class="menu__element" href="#">Galería</a></li>
                        <li><a class="menu__element" href="#">Contacto</a></li>
                    </ul>
                </nav>
            </div>

            <section class="hero">
                <div class="bloque-info bloque-info--rosa">
                    <div class="bloque-info__contenido">
                        <div class="bloque-info__border">
                            <h2 class="bloque-info__titulo">20 años nos respaldan</h2>
                            <p class="bloque-info__p">Nos respaldan, siempre ofertando los mejores cursos para principiantes y expertos</p>
                        </div>
                    </div>
                </div>

                <div class="bloque-info bloque-info__img bloque-info__img--izq"></div>

                <div class="bloque-info bloque-info--verde">
                    <div class="bloque-info__contenido">
                        <div class="bloque-info__border">
                            <h2 class="bloque-info__titulo">Sobre nosotros</h2>
                            <p class="bloque-info__p">Un grupo de expertos, integrado por chef's de los mejores restaurantes de la ciudad</p>
                        </div>
                    </div>
                </div>
                
                <div class="bloque-info bloque-info__img bloque-info__img--der"></div>

            </section>
        </div>
    </header>
    <script src="./build/js/imagenes.js"></script>
</body>
</html>
